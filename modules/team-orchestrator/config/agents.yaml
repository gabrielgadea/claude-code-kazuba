# Agent Registry
# All available agents with capabilities, model, and SLA targets.

agents:
  - name: code-reviewer
    type: specialist
    description: "Reviews code for bugs, security, performance, and style"
    capabilities:
      - code_review
      - bug_detection
      - performance_analysis
      - style_enforcement
    model: sonnet
    tools:
      - Read
      - Grep
      - Glob
      - Bash
    sla:
      response_time: "60s"
      success_rate: 0.95

  - name: security-auditor
    type: specialist
    description: "Security audit with OWASP Top 10, secrets, PII, dependency scan"
    capabilities:
      - security_audit
      - vulnerability_detection
      - secrets_scanning
      - compliance_check
    model: sonnet
    tools:
      - Read
      - Grep
      - Glob
      - Bash
    sla:
      response_time: "120s"
      success_rate: 0.90

