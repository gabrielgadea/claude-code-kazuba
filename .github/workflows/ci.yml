name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff>=0.8

      - name: Check linting rules
        run: ruff check claude_code_kazuba/ scripts/ tests/

      - name: Check formatting
        run: ruff format --check claude_code_kazuba/ scripts/ tests/

  typecheck:
    name: Type Check (pyright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pyright
        run: pyright claude_code_kazuba/

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest tests/ --cov=lib --cov-report=term-missing --cov-report=xml -q

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  all-checks:
    name: All Checks Pass
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verify all jobs succeeded
        env:
          LINT_RESULT: "${{ needs.lint.result }}"
          TYPECHECK_RESULT: "${{ needs.typecheck.result }}"
          TEST_RESULT: "${{ needs.test.result }}"
        run: |
          if [ "$LINT_RESULT" != "success" ] || \
             [ "$TYPECHECK_RESULT" != "success" ] || \
             [ "$TEST_RESULT" != "success" ]; then
            echo "One or more jobs failed"
            echo "lint=$LINT_RESULT typecheck=$TYPECHECK_RESULT test=$TEST_RESULT"
            exit 1
          fi
          echo "All checks passed"
